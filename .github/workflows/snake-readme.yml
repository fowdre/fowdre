name: Contribution grid to Snake" üêç

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"

  # push:
  #   branches:
  #     - main

run-name: Snakey Contributions üêç

jobs:
  play_snake:
    # runner
    runs-on: ubuntu-latest
    steps:
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk/svg-only@e2cedf76a2c05b25d09a6428ded69727b497a700
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake/github-snake.svg?color_snake=#7f43ac&color_dots=#ffffff,#ffd870,#ffb469,#ffa265,#ff824d
            output/snake/github-snake-dark.svg?color_snake=#7f43ac&color_dots=#0d1117,#ffd870,#ffb469,#ffa265,#ff824d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@df5cc2bfa78282ded844b354faee141f06b41865
        with:
          target_branch: snek
          build_dir: output/snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

