name: Random code snippet

on:
  workflow_dispatch:

jobs:
  get-random-snippet:
    name: Get Random Snippet
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_code: yes
          plugin_code_languages: python, c, c++, haskell, rust
          plugin_code_load: 400
          plugin_code_visibility: all
